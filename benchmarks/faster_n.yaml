# Benchmark the time difference between NumericQ and NumberQ

# The default number of iterations used in tests below
iterations: 500

categories:
  N:
    exprs:
      -   "N[Exp[.1*Pi]]",
      -   "N[Exp[.1*Pi],6]",
      -   "N[Exp[.1*Pi],50]",
      -   "f[x_?NumberQ]:=x^2;N[Nest[f,1,20]]",
      -   "N[Table[i/j^k],{i,1,100},{j,1,100},{k,1,100}]",
      -   "N[Table[i/j^k],{i,1.,100.},{j,1.,100.},{k,1.,100.}]",
      -   "N[Table[k*(x+I Pi*y),{k,0,5,.1},{x,0,1,.1},{y,-1,1,.1}]]",
      -   "N[Table[BesselJ[n, k*(x+I Pi*y)],{n,0,2},{k,0,1,.1},{x,0,1,.1},{y,-1,1,.1}]]",
      -   "Table[N[BesselJ[n, k*(x+I Pi*y)]],{n,0,2},{k,0,1,.1},{x,0,1,.1},{y,-1,1,.1}]",
