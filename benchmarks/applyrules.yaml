# This tries to measure the overall performance of Mathics

iterations: 100

categories:
  Rules:
    exprs:
      - Rule[x, x^2]
      - Rule[b, "b"]
      - Rule["b", b]
      - Replace[Power[a, 10], Rule[Power[p_, q_], {p,q}]]
      - Replace[{1, a,a^2,a^3,a^4,a^5,a^6,a^7,a^8,a^9}, Rule[Power[p_,n_], {p,n}]]
      - F[4]/. F[s_]->None
      - F[4]/. F[s_Integer]->None
      - F[4]/. F[s_Integer]->s^2
      - F[4]/. F[s_Real]->None
